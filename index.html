<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
	<title>Login</title>

  <link href="view/css/bootstrap.min.css" rel="stylesheet">
  <link href="view/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
  <div class="container">
    <!-- <br> -->
    <div class="row justify-content-center" id="cardLogin">
      <div class="card col-md-4">
        <form action="controller/UsuarioController.php" method="POST" class="form-signin" name="formLogin">
          <input type="hidden" name="method" value="logar">
          <div class="text-center mb-4">
            <img class="mb-4" src="view/imagens/escola1.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">INFO CLASS</h1>
          </div>

            <div class="form-group">
              <label for="inputEmail" class="sr-only">Email</label>
              <input type="email" id="inputEmail" name="login" class="form-control" placeholder="exemplo@email.com" required autofocus>
            </div>

            <div class="form-group">
              <label for="inputPassword" class="sr-only">Senha</label>
              <input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Senha" required>
            </div>
          
            <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
